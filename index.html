<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0f1a;--card:#0f1724;--accent:#ff5b98;--accent2:#ffb6d5;--muted:#cbd5e1}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--muted);background:radial-gradient(800px 400px at 10% 10%,rgba(255,91,152,0.04),transparent),radial-gradient(700px 300px at 90% 90%,rgba(255,182,197,0.03),transparent),var(--bg);-webkit-font-smoothing:antialiased}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.box{width:100%;max-width:420px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:20px;padding:22px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 30px rgba(2,6,23,0.6)}
.header{display:flex;gap:14px;align-items:center;margin-bottom:10px}
.avatar{width:84px;height:84px;border-radius:999px;overflow:hidden;border:4px solid rgba(255,255,255,0.04);background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}
.title{font-size:20px;color:#fff;font-weight:800}
.subtitle{font-size:13px;color:var(--muted)}
.inputRow{display:flex;gap:10px;align-items:center;margin-top:14px}
.input{flex:1;padding:14px;border-radius:12px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.02);color:#fff;font-size:16px}
.btn{padding:12px 14px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent),#ff8fb8);color:#fff;font-weight:800;font-size:14px;cursor:pointer}
.note{margin-top:12px;font-size:13px;color:rgba(255,255,255,0.75)}
.feedback{margin-top:12px;font-size:14px;color:#fff;font-weight:800;display:flex;gap:12px;align-items:center}
.lottieWrap{width:64px;height:64px;display:flex;align-items:center;justify-content:center}
.centered{display:flex;align-items:center;justify-content:center}
.footer{margin-top:16px;font-size:12px;color:rgba(255,255,255,0.7);text-align:center}
@media(max-width:460px){.box{margin:0 8px;padding:18px}.avatar{width:72px;height:72px}.title{font-size:18px}}
</style>
</head>
<body>
<div class="wrap">
  <div class="box" role="application" aria-label="Login Portal">
    <div class="header">
      <div class="avatar" id="avatar">
        <img src="1.jpg" id="avatarImg" alt="Chaithra" onerror="this.style.display='none';document.getElementById('fallback').style.display='flex'">
        <div id="fallback" style="display:none;width:100%;height:100%;align-items:center;justify-content:center;color:white;font-weight:800;font-size:28px">CC</div>
      </div>
      <div>
        <div class="title">Love Portal</div>
        <div class="subtitle">Enter password to proceed</div>
      </div>
    </div>
    <div class="inputRow">
      <input id="pass" class="input" placeholder="Enter password" autocomplete="off" inputmode="text">
      <button id="openBtn" class="btn">Open</button>
    </div>
    <div class="feedback" id="feedback" style="display:none"></div>
    <div class="footer">Best Precious Papu Devate kandama</div>
  </div>
</div>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script>
const PASSWORD='04JUNE2005';
const passInput=document.getElementById('pass');
const openBtn=document.getElementById('openBtn');
const feedback=document.getElementById('feedback');
const avatar=document.getElementById('avatar');
setTimeout(()=>{try{passInput.focus()}catch(e){}},200);
function clearFeedback(){feedback.innerHTML='';feedback.style.display='none'}
function showAngryMessage(text){feedback.style.display='flex';feedback.innerHTML='';const l=document.createElement('div');l.className='lottieWrap';const player=document.createElement('lottie-player');player.setAttribute('src','https://assets6.lottiefiles.com/packages/lf20_jy7z5l7y.json');player.setAttribute('background','transparent');player.setAttribute('speed','1');player.setAttribute('style','width:64px;height:64px');player.setAttribute('loop','false');player.setAttribute('autoplay','true');l.appendChild(player);const m=document.createElement('div');m.textContent=text;m.style.color='white';m.style.fontWeight='800';m.style.fontSize='14px';feedback.appendChild(l);feedback.appendChild(m);setTimeout(()=>{try{player.stop()}catch(e){}},4200)}
function tryOpen(){const val=(passInput.value||'').toString().trim().toUpperCase();if(!val){showAngryMessage('You are not my Kandama next');return}if(val===PASSWORD){location.href='success.html'}else{showAngryMessage('You are not my Kandama next');setTimeout(()=>{showAngryMessage("Don't Poke your nose in our Bond")},1800)}}
openBtn.addEventListener('click',tryOpen);passInput.addEventListener('keydown',function(e){if(e.key==='Enter')tryOpen()});
</script>
</body>
</html>
